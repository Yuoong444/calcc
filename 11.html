<!DOCTYPE html>
<html>
<head>
    <title>계산기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function calculate() {
            var inputText1 = document.getElementById('inputText1').value;
            var inputText2 = document.getElementById('inputText2').value;


            var result1 = eval(inputText2*0.055);
            var result2 = eval(inputText2-result1);
            var result3 = eval(result2-inputText1);

            document.getElementById('result1').innerHTML = result1;
            document.getElementById('result2').innerHTML = result2;
            document.getElementById('result3').innerHTML = result3;

        }
    </script>
</head>
<body>
    <h1>계산기</h1>






<table style="border-collapse: collapse; width: 100%; height: 126px;" border="1">
<tbody>
<tr style="height: 18px;">
<td style="width: 100%; height: 18px;">내판가</td>
<td style="width: 100%; height: 18px;">    <input type="text" id="inputText1" placeholder="내판가 입력"></td>
</tr>
<tr style="height: 18px;">
<td style="width: 100%; height: 18px;">거래소 올린 금액</td>
<td style="width: 100%; height: 18px;">    <input type="text" id="inputText2" placeholder="거래소 금액 입력"></td>
</tr>
<tr style="height: 18px;">
<td style="width: 100%; height: 18px;">수수료 계산</td>
<td style="width: 100%; height: 18px;" id="result1"></td>
</tr>
<tr style="height: 18px;">
<td style="width: 100%; height: 18px;">수수료 제외 금액 (거래소 정산 금액)</td>
<td style="width: 100%; height: 18px;" id="result2"></td>
</tr>
<tr style="height: 18px;">
<td style="width: 100%; height: 18px;">페이백 금액     <button onclick="calculate()">계산</button></td>
<td style="width: 100%; height: 18px;" id="result3"></td>
</tr>
<tr style="height: 18px;">
<td style="width: 100%; height: 18px;">&nbsp;</td>
<td style="width: 100%; height: 18px;">&nbsp;</td>
</tr>
<tr style="height: 18px;">
<td style="width: 100%; height: 18px;">** 수수료는 구매자 부담</td>
<td style="width: 100%; height: 18px;">수수료 5.5%</td>
</tr>
</tbody>
</table>




</body>
</html>
