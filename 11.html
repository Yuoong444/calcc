<!DOCTYPE html>
<html>
<head>
    <title>계산기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>

		function numberWithCommas(x) {
			  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
		}

        function calculate() {
            var inputText1 = document.getElementById('inputText1').value;
            var inputText2 = document.getElementById('inputText2').value;
            var inputText3 = document.getElementById('inputText3').value;


            var result0 = eval(inputText1*inputText3);

            var result1 = Math.round(eval(inputText2*0.055));

            var result11 = Math.round(result1);

            var result2 = eval(inputText2-result11);
            var result3 = eval(result2-result0);


			var formattedNumber1 = numberWithCommas(result0);
			var formattedNumber2 = numberWithCommas(result1);
			var formattedNumber3 = numberWithCommas(result11);
			var formattedNumber4 = numberWithCommas(result2);
			var formattedNumber5 = numberWithCommas(result3);


            document.getElementById('result1').innerHTML = formattedNumber2;
            document.getElementById('result2').innerHTML = formattedNumber4;
            document.getElementById('result3').innerHTML = formattedNumber5;

            document.getElementById('result0').innerHTML = formattedNumber1;

        }


    </script>




</head>
<body>
    <h1>내판가 계산기</h1>






<table style="max-width:720px; border-collapse: collapse; width: 100%; height: 80px;" border="1">
<tbody>
<tr style="height: 18px;">
<td style="width: 100%; height: 18px;">&nbsp;&nbsp;내판가</td>
<td style="width: 100%; height: 18px;">    <input type="number" id="inputText1" placeholder="내판가 입력" style="text-align:right;"></td>
</tr>
<tr style="height: 18px;">
<td style="width: 100%; height: 18px;">&nbsp;&nbsp;판 매 수 량</td>
<td style="width: 100%; height: 18px;">    <input type="number" id="inputText3" placeholder="판매수량 입력" style="text-align:right;"></td>
</tr>
<tr style="height: 18px;">
<td style="width: 100%; height: 18px;">&nbsp;&nbsp;판 매 금 액</td>
<td style="width: 100%; height: 18px; text-align:right;" id="result0"></td>
</tr>
<tr style="height: 18px;">
<td style="width: 100%; height: 18px;"></td>
<td style="width: 100%; height: 18px;"> </td>
</tr>
<tr style="height: 18px;">
<td style="width: 100%; height: 18px;">&nbsp;&nbsp;거래소 등록 금액</td>
<td style="width: 100%; height: 18px;">    <input type="number" id="inputText2" placeholder="거래소 등록 입력" style="text-align:right;"></td>
</tr>
<tr style="height: 18px;">
<td style="width: 100%; height: 18px;">&nbsp;&nbsp;수수료 금액(5.5%)</td>
<td style="width: 100%; height: 18px; text-align:right;" id="result1"></td>
</tr>
<tr style="height: 18px;">
<td style="width: 100%; height: 18px;">&nbsp;&nbsp;거래소 정산 금액</td>
<td style="width: 100%; height: 18px; text-align:right;" id="result2"></td>
</tr>
<tr style="height: 18px;">
<td style="width: 100%; height: 18px;" >&nbsp;&nbsp;페이백 금액    </td>
<td style="width: 100%; height: 18px; color:red; text-align:right;" id="result3"></td>
</tr>
<tr style="height: 18px;">
<td style="width: 100%; height: 18px;"></td>
<td style="width: 100%; height: 18px;"> </td>
</tr>
<tr style="height: 18px;">
<td style="width: 100%; height: 18px;">&nbsp;&nbsp;** 수수료는 구매자 부담</td>
<td style="width: 100%; height: 18px; text-align:right;">수수료 5.5%</td>
</tr>
</tbody>
</table>
</br> </br>
<button style = "width: 100%; max-width:720px; " onclick="calculate()"></br>계산</br></br></button>
